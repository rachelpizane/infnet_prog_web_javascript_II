    // trabalhar com dois vetores você precisa ter atenção ao indice.
    // + ele fará mais eventos + trajer pra conversar + porfolio
    // ele vai juntar com outra tumar
    function escolhaPosicao(){
        let dominio = ["goleiro", "zagueiro", "lateral", "meio", "atacante"] // fodaa
        
        let escolhas = ""
        for (let i = 0; i < dominio.length; i++){
            escolhas = escolhas + (1 + i)+ " - " + dominio[i] + "\n";
        } // eu que criei yeeeee

        let posicao = Number(prompt("Digite posição do jogador:\n" + escolhas));

        return dominio[posicao - 1] /// muito legal isso aquiii  
    }

    let qtdJogadores = 2;

    let jogadoresTotal = [];
    let posicaoTotal = []; // depois entendemos como juntar 
    

    for(let i = 0; i < qtdJogadores; i++){
        let jogador = prompt("Digite nome do Jogador " + ( i +1 ) + ": ");
        jogadoresTotal.push(jogador);
        posicaoTotal.push(escolhaPosicao());
    }


    let text = ""
    for(let i = 0; i < qtdJogadores; i++){
        text = text + 
        "Jogador nº " + (i + 1) + ": " + jogadoresTotal[i] + "\nPosição " + (i + 1) + ": " + posicaoTotal[i] + "\n\n";
    }
