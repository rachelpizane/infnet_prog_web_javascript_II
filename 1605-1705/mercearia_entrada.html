<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>SVP: Registro de entrada</title>
</head>

<body>

    <header>
        <nav id="divNavBar"></nav>
      </header>

    <div class="container mt-3">

        <h2>Entrada em estoque</h2>

        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="produto" placeholder="Entre com o produto" value="Churrasco">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="quantidade" placeholder="Entre com a quantidade" value="10">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="motivo" placeholder="Entre com o motivo" value="Segue o motivo">
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary" onclick="capturarDadosEntrada()">Adicionar</button>
                </div>
            </div>
        </form>

        <hr>

        <h6>Produtos cadastrados:</h6>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Histórico</th>
                    <th>Limite</th>
                </tr>
            </thead>

            <tbody id="tabelaEstoque"></tbody>

        </table>

        <script src="mercearia_script.js"></script>
        <script src="navbar.js"></script>
</body>

</html>
