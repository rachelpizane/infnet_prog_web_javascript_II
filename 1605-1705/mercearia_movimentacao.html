<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>SVP: Registro de movimentações</title>
</head>

<body>

    <header>
        <nav id="divNavBar"></nav>
    </header>

  <div class="container mt-3">

    <h2>Movimentação de estoque</h2>

    <form>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" id="produto" placeholder="Entre com o produto" value="Churrasco">
        </div>

        <div class="col">
          <button type="button" class="btn btn-primary" onclick="buscarHistorico()">Buscar</button>
        </div>
      </div>
    </form>

    <hr>

    <h6>Histórico de movimentação:</h6>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Motivo</th>
          <th>Data</th>
        </tr>
      </thead>

      <tbody id="tabelaMovimentacao"></tbody>
    </table>

    <script src="script.js"></script>
    <script src="navbar.js"></script>
</body>

</html>
