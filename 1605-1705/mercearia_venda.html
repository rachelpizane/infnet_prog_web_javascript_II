<!DOCTYPE html>

<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>SVP: Registro de Vendas</title>
</head>

<body>

  <header>
    <nav id="divNavBar"></nav>
  </header>

  <div class="container mt-3">

    <div id="divAlerta"></div>

    <h2>Registro de Vendas</h2>

    <form>
      <div class="mb-3 mt-3">
        <label>Produto:</label>
        <input type="text" class="form-control" id="produto" placeholder="Entre com o produto" value="Churrasco">
      </div>

      <div class="mb-3 mt-3">
        <label>Quantidade:</label>
        <input type="number" class="form-control" id="quantidade" placeholder="Entre com a quantidade" value="10">
      </div>

      <div class="mb-3 mt-3">
        <label>Preço:</label>
        <input type="number" class="form-control" id="preco" placeholder="Entre com o preço" value="99">
      </div>

      <button type="button" class="btn btn-primary" onclick="vender()">Registrar</button>
    </form>
  </div>

  <div class="container mt-3">
    <hr>
    <h5>Histórico de Vendas</h5>
    <ul id="historicoVendas"></ul>
  </div>

  <script src="script.js"></script>
  <script src="navbar.js"></script>
</body>

</html>
