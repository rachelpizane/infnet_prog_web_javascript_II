<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="atividade.css">
    <title>Cadastro de Disciplina</title>
</head>

<body>
    <h1>Formul√°rio Infnet</h1>
    <p>Cadastrando disciplinas</p>
    <form action="">
        <div class="form-content">
            <label>Disciplina:</label>
            <input type="text" placeholder="Informe o nome da disciplina" id="disciplina" class="form-input">
        </div>

        <div class="form-content">
            <label>Professor:</label>
            <input type="text" placeholder="Informe o nome do professor" id="professor" class="form-input">
        </div>

        <div class="form-content">
            <label>Curso:</label>
            <input type="text" placeholder="Informe o nome do curso" id="curso" class="form-input">
        </div>

        <div class="form-content">
            <input type="button" onclick="inclusao()" value="Cadastrar" id="btn" class="form-btn">
        </div>
    </form>
    <hr>
    <table>
        <thead>
            <th>ID</th>
            <th>Disciplina</th>
            <th>Professor(a)</th>
            <th>Curso</th>
            <th>Alterar</th>
            <th>Excluir</th>
        </thead>
        <tbody id="main-tabela"></tbody>
    </table>

    <script src="atividade.js"></script>
</body>

</html>
