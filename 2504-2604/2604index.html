<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h2>Formulário Infnet</h2>
        <p>Cadasmentro das disciplinas</p>
        <form>
            <div class="row">

              <div class="col">
                <label>Disciplina</label>
                <input type="text" class="form-control" placeholder="Nome da disciplina" id="nome" value="Javascript">
              </div>

              <div class="col">
                <label>Professor</label>
                <input type="text" class="form-control" placeholder="Nome do professor" id="professor" value="Elberth">
              </div>

              <div class="col">
                <label>Curso</label>
                <select id="curso" class="form-select"> //Abre um menu de suspensão aonde o usuário pode selecionar uma das opções.
                  <option disabled selected value="">Selecione o curso</option> 
                  /*
                  - Tag option marca o conteudo que será renderizado como uma das opções dentro da lista de suspensando. 
                  - O atributo "disabled" faz com que o elemento nao possa ser selecionado.
                  - o atributo "selected" faz com que a opção esteja selecionada quando a pagina renderizar
                  */
                </select>
              </div>

              <div class="col">
                <button type="button" class="btn btn-primary" id="btn">Incluir</button>

              </div>
            </div>
        </form>
    </div>
    <hr>
    <h3>Listagem de disciplina</h3>
    <select id="curso-filtro" class="form-select" onchange="filtrarPorCurso()"> 
      <option value="">Todos</option>
      <option value="ADS">ADS</option>
      <option value="Engenharia">Engenharia</option>
    </select>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Pesquisar disciplinas" value="java" id="pesquisaInput">
      <button class="btn btn-outline-secondary" type="button" onclick="pesquisarDisciplinas()">Pesquisar</button>
    </div>

    <div  id="div-disciplinas"  class="container mt-3">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Disciplina</th>
              <th>Professor</th>
              <th>Curso</th>
              <th>Alterar</th>
              <th>Excluir</th>
            </tr>
          </thead>
          <tbody id="main-tabela">
          </tbody>
        </table>
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" href="#" onclick="anterior()">Anterior</a>
            </li>
            <li class="page-item">
              <a class="page-link"href="#" onclick="proximo()">Próximo</a>
            </li>
          </ul>
        </nav>
      </div>
    <script src="2604script.js"></script>
</body>

</html>
