<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1 - A partir do index 3, remova 3 elementos
        let valores = [2, 5, 3, 9, 6, 7, 1]
        valores.splice(3,3)
        console.log(valores)
        console.log("---")
        // 2 - Itere o vetor abaixo pelos valores
        let valores2 = [2, 5, 3, 9, 6, 7, 1]
        

        for(i of valores2){
            console.log(i)
        }
        console.log("---")
        // 3 - Dê um exemplo utilizando o metodo forEach() e map() e informe qual é a diferença entre eles?
        let num2 = [2, 5, 3, 9, 6, 7, 1]
        
        let num3 = num2.map(function(element){
            return element * 2
        })
        console.log(num3)

        num2.forEach(function(element, index){
            console.log(index + ": " + element)
        })
        
        console.log("---")
        // 4 - Transforme o vetor em uma string, onde a sepração é realizada pelo " - ";
        let valores3 = [2, 5, 3, 9, 6, 7, 1]
        console.log(valores3.join(" - "))
        //5 - Adicione as variaveis abaixo no vetor "valores3" e imprima no console sem utilizar .join();
        let a = 3;
        let b = 5;
        let valores4 = [a, b];
        console.log(valores4.toString())
    </script>
</body>
