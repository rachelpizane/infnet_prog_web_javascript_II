<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script  type="module" src="registro.js">
    /*
    - Quando temos muitas linhas de código de javascript, precisamos organizá-los.
    - A solução mais atual para resolver o problema são com os módulos ES6
    - Mas outras soluções também foram utilizadas, como AMD, CommonJS e UMD
    - Esse padrão pode ser utilizado tanto quanto no navegador quanto no node.js.
    - Cada módulo é um arquivo js.
    - Cada modulo pode exportar, deixar publico, um conjunto de funções, constantes, variáveis, classes que ele julga necessários e que os outros módulos poderão utiliza-los.
    - E da mesma forma, um módulo irá importar de outros módulos o que julgar ser necessário. (Me lembrou o drag and drop, que um avisa que pode ser movimentado e o outro avisa que pode receber elementos que pode ser movimentados)
    - No nosso exemplo. o módulo "pessoa.js" permite exportar n declarações. E o módulo "registro.js" permite receber n declarações do módulo "pessoa.js"
    - Como usar módulos no navegador?
        - Na tag script que possui o seu arquivo principal do js, inclua que ele é do tipo módulo (type="module").
        - Quando o navegador for baixar o arquivo js, ele identificará que o mesmo é di tipo módulo e que está importando outros modulos e os carregará também.
    */ 
    </script>
</body>
</html>
